<head>
  <style>
    body {
      margin: 0;
    }

    .input_style {
      color: gray;
      font-size: 30px;
      background-color: transparent;
      border: 0;
    }

    .input_style:hover {
      color: lightgray;
    }

    .input_container {
      position: absolute;
      z-index: 2;
      bottom: 1rem;
      width:100%;
      flex-direction: row;
      justify-content: flex-start;
      padding-left: 2rem;
    }

    #helper_button {
      position:absolute;
      right: 1rem;
    } 

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="//unpkg.com/d3"></script>
  <script src="//unpkg.com/globe.gl"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!--<script src="../../dist/globe.gl.js"></script>-->
</head>

<body>
  <div class="input_container">
    <input type="month" id="date_input" class="input_style"/>
    <select id="metric_option" class="input_style">
      <option value="NEW_CASES" default>New cases</option>
      <option value="NEW_DEATHS">New deaths</option>
      <option value="CUMULATIVE_CASES">Cumulative cases</option>
      <option value="CUMULATIVE_DEATHS">Cumulative deaths</option>
    </select>
    <button id="timeline-btn" class="input_style">Play</button>
    <button id="helper_button" type="button" class="input_style" data-bs-toggle="popover" title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?"><i class="bi bi-question-circle"></i></button>
  </div>
  <div id="globeViz"></div>
  <!-- <script src="earthquakes.js" type="text/javascript"></script> -->
  <script src="countries.js" type="text/javascript"></script>
</body>
